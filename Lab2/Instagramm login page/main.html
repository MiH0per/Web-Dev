<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="preview.png" alt="Instagram preview">
        </div>
        <div class="right">
            <div class="border1">
            <div class="login-box">
                <h1>Instagram</h1>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button class="login-button">Log in</button>
                <div class="divider">
                    OR
                </div>
                <button class="fb-login">
                    <img src="icons8-facebook-48.png" alt="Facebook"> Log in with Facebook
                </button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="get-app">
                <p>Get the app.</p>
                <div class="app-buttons">
                    <img id="google" src="c5Rp7Ym-Klz.png" alt="Google Play">
                    <img id="microsoft" src="EHY6QnZYdNX.png" alt="Microsoft Store">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p> Meta
            Информация
            Блог
            Вакансии
            Помощь
            API
            Конфиденциальность
            Условия
            Места</p>
        <p>© 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
